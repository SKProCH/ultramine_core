global: &global
    dimension: 0
    generation: &global_gen
        generateStructures: true
        generatorSettings: ''
        levelType: DEFAULT
        providerID: 0
        seed: {seed}
    mobSpawn:
        allowAnimals: true
        spawnAnimals: true
        spawnMonsters: true
        allowNPCs: true
        spawnEngine: NEW
        newEngineSettings:
            monsters:
                enabled: true
                minRadius: 2
                maxRadius: 2
                minPlayerDistance: 0
                performInterval: 20
                localCheckRadius: 1
                localLimit: 3
                nightlyLocalLimit: 5
            animals:
                enabled: true
                minRadius: 5
                maxRadius: 6
                minPlayerDistance: 0
                performInterval: 401
                localCheckRadius: 5
                localLimit: 3
            water:
                enabled: true
                minRadius: 3
                maxRadius: 5
                minPlayerDistance: 0
                performInterval: 400
                localCheckRadius: 4
                localLimit: 3
            ambient:
                enabled: true
                minPlayerDistance: 8
                performInterval: 1203
                localCheckRadius: 4
                localLimit: 10
    settings:
        difficulty: 1
        maxBuildHeight: 256
        pvp: true
        time: NORMAL
        weather: NORMAL
        useIsolatedPlayerData: false
        respawnOnWarp: null
        reconnectOnWarp: null
    borders: []
    chunkLoading: &global_cl
        viewDistance: 10
        chunkUpdateRadius: 7
        chunkCacheSize: 1024
        enableChunkLoaders: true
    loadBalancer:
        limits:
            monsters:
                lowerLimit: 16
                higherLimit: 16
            animals:
                lowerLimit: 4
                higherLimit: 64
            water:
                lowerLimit: 4
                higherLimit: 16
            ambient:
                lowerLimit: 16
                higherLimit: 16
            items:
                lowerLimit: 16
                higherLimit: 1024
            xpOrbs:
                lowerLimit: 8
                higherLimit: 16

worlds:
    world:
        <<: *global
        dimension: 0
        generation:
            <<: *global_gen
            providerID: 0
        chunkLoading:
            <<: *global_cl
            chunkCacheSize: 4096
    world_nether:
        <<: *global
        dimension: -1
        generation:
            <<: *global_gen
            providerID: -1
    world_the_end:
        <<: *global
        dimension: 1
        generation:
            <<: *global_gen
            providerID: 1
